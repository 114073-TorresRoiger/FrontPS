<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Oficio - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.scss">
</head>
<body>
    <div class="login-container">
        <!-- Sección izquierda - Branding -->
        <div class="left-section">
            <div class="logo-container">
                <div class="branding">
                    <div class="logo">
                        <img src="../../assets/logos/logo-negro.png" alt="Tu Oficio Logo" />
                    </div>
                    <div class="titles">
                        <h1 class="main-title">TU OFICIO</h1>
                        <p class="subtitle">Contactar un profesional nunca fue tan fácil</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección derecha - Formulario -->
        <div class="right-section">
            <div class="login-form-container">
                <div class="form-header">
                    <div class="logo-small">
                        <div class="small-logo">
                            <img src="../../assets/logos/logo-negro.png" alt="Tu Oficio Logo" />
                        </div>
                    </div>
                    <h2 class="form-title">Inicia sesión para continuar</h2>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="input-group">
                        <input
                            type="email"
                            placeholder="Correo electrónico*"
                            class="form-input"
                            id="email"
                            required
                        />
                        <div class="error-message" id="emailError" style="display: none;">
                            El correo es requerido
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="password-input-container">
                            <input
                                type="password"
                                placeholder="Contraseña*"
                                class="form-input password-input"
                                id="password"
                                required
                            />
                            <button type="button" class="password-toggle" id="togglePassword">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="error-message" id="passwordError" style="display: none;">
                            La contraseña es requerida
                        </div>
                    </div>

                    <div class="forgot-password">
                        <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span id="btnText">Continuar</span>
                        <div id="loadingContent" class="loading-content" style="display: none;">
                            <div class="spinner"></div>
                            <span>Iniciando sesión...</span>
                        </div>
                    </button>
                </form>

                <div class="signup-link">
                    <span>¿No tienes una cuenta? </span>
                    <a href="/auth/registro" class="signup-text">Regístrate</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Funcionalidad de toggle para la contraseña
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Cambiar el ícono
            const icon = this.querySelector('svg path');
            if (type === 'text') {
                icon.setAttribute('d', 'M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z');
            } else {
                icon.setAttribute('d', 'M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z');
            }
        });

        // Manejo del formulario
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loadingContent = document.getElementById('loadingContent');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validación básica
            if (!email) {
                document.getElementById('emailError').style.display = 'block';
                return;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }

            if (!password) {
                document.getElementById('passwordError').style.display = 'block';
                return;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }

            // Simular carga
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            loadingContent.style.display = 'flex';

            setTimeout(() => {
                alert('¡Login exitoso! (Este es solo un demo)');
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                loadingContent.style.display = 'none';
            }, 2000);
        });

        // Animaciones de entrada de los inputs
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>

<div class="forgot-password-container">
  <!-- Sección izquierda - Branding -->
  <div class="left-section">
    <div class="logo-container">
      <div class="branding">
        <div class="logo">
          <img src="assets/logos/logo-negro.png" alt="Tu Oficio Logo" />
        </div>
        <div class="titles">
          <h1 class="main-title">TU OFICIO</h1>
          <p class="subtitle">Recupera tu contraseña</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Sección derecha - Formulario -->
  <div class="right-section">
    <div class="forgot-form-container">
      <div class="form-header">
        <div class="logo-small">
          <div class="small-logo">
            <img src="assets/logos/logo-negro.png" alt="Tu Oficio Logo" />
          </div>
        </div>
        <h2 class="form-title">¿Olvidaste tu contraseña?</h2>
        <p class="form-subtitle">
          Ingresa tu correo electrónico y te enviaremos un código para recuperar tu contraseña.
        </p>
      </div>

      <!-- Mensaje de éxito -->
      <div *ngIf="successMessage()" class="success-message">
        {{ successMessage() }}
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage()" class="error-message general-error">
        {{ errorMessage() }}
      </div>

      <form class="forgot-form" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <input
            type="email"
            placeholder="Correo electrónico*"
            class="form-input"
            formControlName="email"
            [class.error]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
          />
          <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">El correo es requerido</span>
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Ingresa un correo válido</span>
          </div>
        </div>

        <button type="submit" class="submit-btn" [disabled]="!forgotPasswordForm.valid || isLoading()">
          <span *ngIf="!isLoading()">Enviar código de recuperación</span>
          <div *ngIf="isLoading()" class="loading-content">
            <div class="spinner"></div>
            <span>Enviando...</span>
          </div>
        </button>
      </form>

      <div class="back-to-login">
        <a routerLink="/auth/login" class="back-link">
          <lucide-angular [img]="ArrowLeft" size="16"></lucide-angular>
          Volver al inicio de sesión
        </a>
      </div>
    </div>
  </div>
</div>
